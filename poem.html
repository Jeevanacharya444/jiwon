<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartfelt Poem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a2d77e;
            text-align: center;
            padding: 20px;
        }
        .poem {
            font-size: 18px;
            line-height: 1.5;
            color: #333;
            margin: 20px auto;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div style="display: flex;flex-direction: column;justify-content: center;background-color: yellow;text-align: center;box-shadow: #a2d77e;border-radius: 25px;" class="poem">
        <p>In love, you are always there,</p>
        <p>In calls, you are always near,</p>
        <p>I call you my heart,</p>
        <p>Yes, you are my heart.</p>
        <p>The treasure I seek,</p>
        <p>A precious gem I'm in search of.</p>
    </div>
</body>
</html>
